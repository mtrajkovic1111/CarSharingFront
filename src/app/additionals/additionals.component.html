<div class="card">
  <div class="card-header mb-5" style="text-align:center">
    <h3>Price per day & additionals you would like charge extra</h3>
  </div>

  <div class="card-body">
  <form
    (ngSubmit)="onUpdate()"
    #f="ngForm">


    <div class="row justify-content-center mb-3">
      <div class="col-sm-5"><label for="price"><h4>Price per day/&euro; </h4></label></div>
      <div class="col-sm-3">
          <input type="number"
          id="price"
          name="price"
          class="form-control"
          required
          ngModel
          placeholder="day / &euro;"
          #price="ngModel">
      </div>
    </div>


    <div class="row justify-content-center mb-3">
      <div class="col-sm-5"><label for="airCondition"><h5>Has aircondition?</h5></label></div>
      <div class="col-sm-3">
          <select
          name="airCondition"
          id="airCondition"
          ngModel
          required
          #airCondition="ngModel"
            class="form-control">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
        <div class="col-sm-5"><label for="navigation"><h5>Has navigation?</h5></label></div>
        <div class="col-xs-3 col-sm-3">
            <select
            name="navigation"
            id="navigation"
            required
            ngModel
            required
            (change)="displayExtraNav()"
            #navigation="ngModel"
              class="form-control">
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
          </select>
        </div>

        <div *ngIf="nav" class="col-xs-3 col-sm-4">
            <input type="number"
            id="addNavPrice"
            name="addNavPrice"
            class="form-control"
            ngModel
            placeholder="additional &euro;"
            #addNavPrice="ngModel">
        </div>
      </div>


      <div class="row justify-content-center mb-3">
          <div class="col-sm-5"><label for="ensurance"><h5>Has ensurance?</h5></label></div>
          <div class="col-sm-3">
              <select
              name="ensurance"
              id="ensurance"
              ngModel
              required
              (change)="displayExtraEns()"
              #ensurance="ngModel"
                class="form-control">
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
            </select>
          </div>

          <div *ngIf="ens" class="col-sm-4">
              <input type="number"
              id="addEnsPrice"
              name="addEnsPrice"
              class="form-control"
              ngModel
              placeholder="additional &euro;"
              #addEnsPrice="ngModel">
          </div>
        </div>

        <div class="row justify-content-center mb-3">
          <div class="col-sm-5">
              <label for="total"><h4>TOTAL PRICE</h4></label>
          </div>
          <div class="col-sm-3">
              <input
              type="number"
              disabled
              id="total"
              name="total"
              class="form-control"
              ngModel
              [value] = "countPrice()"
              placeholder="day / &euro;"
              #total="ngModel"
              >
          </div>
        </div>

        <div class="row justify-content-center ">
          <div class="col-sm-5">
              <button
              class="btn btn-lg btn-outline-danger btn-block mb-3"
              type="submit"
              [disabled]="!f.valid">Add car
            </button>
          </div>
        </div>

    </form>
    </div>
    </div>
