<div class="row">
  <div class="col-sm-12 col-md-7 col-lg-7 col-lx-8 mx-auto ">
<div class="card text-center card-form">
    <div class="card-header">
        <button type="button" class="close ml-auto"
         data-dismiss="card"
         aria-label="Close"
         (click)="hideCard()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
  <div class="card-body">
    <h2 class="card-title shadow">Sign in & get to ride</h2>
    <form
        (ngSubmit)="signIn(f)"
        #f="ngForm">
<div class="form-group">
  <input type="text"
      id="username"
      class="form-control mb-3"
      name="username"
      ngModel
      placeholder="Enter your username"
      required autofocus
      #username="ngModel">
    </div>

    <div class="form-group">
  <input type="password"
      id="password"
      name="password"
      class="form-control mb-3"
      ngModel
      placeholder="Password ?"
      required
      #password="ngModel">
    </div>

  <p
      *ngIf="!username.valid && username.touched || !password.valid && password.touched"
      class="help-block">Invalid username or password.
    </p>

  <button
    class="btn btn-lg btn-outline-danger btn-block mb-3"
    type="submit"
    [disabled]="!f.valid">Sign in
  </button>

  <p
  *ngIf="invalidLogin"
  class="help-block">Invalid username or password.
</p>

</form>

  </div>
</div>
</div>

</div>
